<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header class="header">
      <h1>Blog Preview Card</h1>
    </header>
    <!-- Main section -->
    <main class="container">
      <section class="section">
        <div class="hero">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article-img"
          />
        </div>

        <div class="hero__footer">
          <span class="hero__footer-caption">Learning</span>
          <p class="hero__footer-time">
            Published
            <time datetime="2023-12-11">21 Dec 2023</time>
          </p>
        </div>

        <article class="article">
          <h2 class="article__h">HTML & CSS foundations</h2>
          <p class="article__p">
            These languaages are the backbone of evrey website,definig
            structure,content and presentaion
          </p>
        </article>
        <div class="section__end">
          <img
            src="./assets/images/image-avatar.webp"
            alt="profile_pic"
            class="greg__pic"
          />
          <span class="greg__name">Greg Hopper</span>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pritam0721">Pritam Gayen</a
      >.
    </footer>
  </body>
</html>
